<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Accessible notifications for older adults">
  <style id="style-notification-ext">
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
    }

    :host {
      all: initial;
      --black: #000000;
      --dark-blue: #0D47A1;
      --medium-blue: #2756D6;
      --light-blue: #E3F2FD;
      --white: #FFFFFF;
      --off-white: #FAFAFA;
      --light-gray: #D3D3D3;
      --dark-gray: #212121;
      --orange-accent: #E65100;
      --panel-bg: var(--white);
      --box-shadow: rgba(0, 0, 0, 0.15);
      --border-radius: 6px;
      --base-font-size: 10px;
      --line-height: 1.5;
      --margin-right: 15px;
      --z-index-high: 2147483645;
      --stack-margin: 10px;
    }

    body {
      background: var(--white);
      color: var(--dark-gray);
      min-height: 100vh;
      padding: 15px;
      font-size: var(--base-font-size);
      line-height: var(--line-height);
      position: relative;
    }

    .notification {
      /* display: flex; */
      align-items: center;
      background-color: var(--white);
      padding: 10px 15px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px var(--box-shadow);
      margin-bottom: 0;
      font-size: 12px;
      color: var(--dark-gray);
      border: 1px solid var(--light-gray);
      width: 400px;
      position: relative;
      display: none;
      z-index: var(--z-index-high);
    }

    .notification .check {
      color: var(--white);
      background-color: var(--medium-blue);
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 10px;
      font-size: 12px;
      flex-shrink: 0;
    }

    .notification.fade-out {
      animation: fadeOut 0.3s ease-out forwards;
    }

    .notification .content {
      display: flex;
      flex-grow: 1;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .notification .text-container {
      flex-grow: 1;
      max-width: 70%;
      padding-right: 15px;
    }

    .notification .description {
      text-align: left;
      overflow-wrap: break-word;
      word-wrap: break-word;
      hyphens: auto;
      font-weight: 500;
      display: block;
    }

    .notification .timer {
      font-size: 12px;
      color: var(--dark-gray);
      margin-top: 5px;
      font-weight: 400;
      text-align: left;
    }

    .notification .button-group {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
      flex-grow: 0;
    }

    .notification .divider {
      width: 2px;
      height: 18px;
      background-color: var(--light-gray);
      margin: 0 8px;
      flex-shrink: 0;
    }

    .notification button {
      background-color: var(--medium-blue);
      color: var(--white);
      border: 1px solid var(--medium-blue);
      padding: 6px 12px;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 12px;
      font-weight: 600;
      transition: background-color 0.2s, border-color 0.2s;
    }

    .notification button:hover,
    .notification button:focus {
      background-color: var(--dark-blue);
      border-color: var(--dark-blue);
    }

    .notification .close {
      color: var(--dark-gray);
      font-size: 14px;
      cursor: pointer;
      transition: color 0.2s;
      line-height: 1;
      display: flex;
      align-items: center;
    }

    .notification .close:hover,
    .notification .close:focus {
      color: var(--medium-blue);
    }

    .notification button:focus,
    .notification .close:focus {
      outline: 2px solid var(--orange-accent);
      outline-offset: 2px;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    :root {
      --min-contrast-ratio: #000000;
    }

    .top-left {
      top: 20px;
      left: 20px;
    }

    .top-right {
      top: 20px;
      right: 20px;
    }

    .notification-container {
      position: fixed;
      z-index: var(--z-index-high);
    }

    .notification-container .notification {
      position: relative;
      margin-top: var(--stack-margin);
    }

    .notification-container .notification:first-child {
      margin-top: 0;
    }

    .notification.show {
        display: flex;
      }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }

    @media (max-width: 480px) {
      .notification {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px;
        width: 100%;
        max-width: 400px;
      }

      .notification .check {
        margin-bottom: 10px;
      }

      .notification .content {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      .notification .text-container {
        max-width: 100%;
        padding-right: 0;
        margin-bottom: 10px;
      }

      .notification .description {
        margin-bottom: 10px;
      }

      .notification .timer {
        margin-bottom: 10px;
      }

      .notification .button-group {
        width: 100%;
        justify-content: flex-end;
      }

      .notification button {
        padding: 8px 15px;
        font-size: 1em;
      }

      .notification .close {
        font-size: 1.4em;
      }

      .top-left {
        top: 10px;
        left: 10px;
      }

      .top-right {
        top: 10px;
        right: 10px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .notification,
      .notification button,
      .notification .close {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>

  </div>
