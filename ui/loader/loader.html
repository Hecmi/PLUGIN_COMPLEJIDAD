<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader de extensión</title>
    <style id="style-loader-ext">
        :host {
        --black: #000000;
        --dark-blue: #0D47A1;
        --medium-blue: #2756D6;
        --light-blue: #E3F2FD;
        --white: #FFFFFF;
        --off-white: #FAFAFA;
        --light-gray: #EEEEEE;
        --dark-gray: #212121;
        --orange-accent: #E65100;
        --panel-bg: var(--white);
        --box-shadow: rgba(0, 0, 0, 0.1);
        --border-radius: 8px;
        }

        * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        body {
        background: var(--off-white);
        color: var(--dark-gray);
        min-height: 100vh;
        padding: 20px;
        line-height: 1.5;
        }

        .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 2147483647;
        }

        .loader-container {
        background: var(--panel-bg);
        border-radius: var(--border-radius);
        box-shadow: 0 4px 12px var(--box-shadow);
        padding: 40px 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        max-width: 320px;
        width: 90%;
        }

        .loader-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid var(--light-gray);
        border-top: 4px solid var(--medium-blue);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 24px;
        }

        .loader-text {
        font-size: 18px;
        font-weight: 600;
        color: var(--dark-blue);
        text-align: center;
        line-height: 1.5;
        margin-bottom: 8px;
        }

        /* Estilo simple para la descripción del proceso */
        .loader-process-description {
        font-size: 14px;
        color: var(--dark-gray);
        text-align: center;
        font-weight: 500;
        margin: 12px 0 8px 0;
        padding: 6px 0;
        border-bottom: 1px solid var(--light-gray);
        width: 100%;
        }

        .loader-description {
        font-size: 13px;
        color: var(--dark-gray);
        text-align: center;
        margin-top: 8px;
        opacity: 0.8;
        font-style: italic;
        }

        .high-contrast .loader-container {
        background: black;
        border: 2px solid white;
        }

        .high-contrast .loader-text {
        color: white;
        }

        .high-contrast .loader-process-description {
        color: #eeeeee;
        border-bottom: 1px solid #666666;
        }

        .high-contrast .loader-description {
        color: #cccccc;
        }

        .high-contrast .loader-spinner {
        border: 4px solid #444444;
        border-top: 4px solid yellow;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }

        .fade-out {
        animation: fadeOut 0.5s forwards;
        }

        @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; visibility: hidden; }
        }

        @media (prefers-reduced-motion: reduce) {
        .loader-spinner {
            animation: none;
            border-top: 4px solid var(--dark-blue);
        }
        
        .fade-out {
            animation: none;
            opacity: 0;
            visibility: hidden;
        }
        }

        *:focus {
        outline: 2px solid var(--orange-accent);
        outline-offset: 2px;
        }

        .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
        }
  </style>
</head>
<body>
    <div class="loader-overlay" id="loaderOverlay" role="alertdialog" aria-labelledby="loaderHeading" aria-describedby="loaderDescription" aria-modal="true">
        <div class="loader-container">
            <div class="loader-spinner" aria-hidden="true"></div>
            <h2 data-i18n="l.loaderTitle" id="loaderHeading" class="loader-text">Cargando extensión</h2>
            <p id="loaderProcessDescription" class="loader-process-description">
                <!-- Inicializando componentes... -->
            </p>
            <p data-i18n="l.loaderDescription" id="loaderDescription" class="loader-description">
                Por favor espere, este proceso puede tardar unos segundos.
            </p>
            <div data-i18n="l.loaderPolite"  class="visually-hidden" aria-live="polite">Cargando, por favor espere</div>
        </div>
    </div>
</body>
</html>
